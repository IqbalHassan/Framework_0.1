{% extends "BaseTemplate.html" %}

{% block title%}Test Set & Tag{% endblock %}

{% block content %}
<script type="text/javascript" src="/site_media/Jquery/Local/TestSetTag.js"></script>
<script type="text/javascript" src="/site_media/Jquery/simplepagination/jquery.simplePagination.js"></script>
<link href="/site_media/Jquery/simplepagination/simplePagination.css" rel="stylesheet"/>
<style>
    #searchbox {
        width: 94%;
        padding: 5px;
        max-width: 95%;
        outline-color: #000;
        outline-style: none;
        box-shadow: 0 6px 6px -6px black;
        font-size: 1.2em;
    }

    #searchbox:focus {
        box-shadow: 0 6px 6px -6px blue;
    }
</style>
<table style="width: 100%;"z>
    <thead>
    <tr>
        <td style="border-bottom: 4px solid #ccc; text-align: center;" class="Text">Set & Tag</td>
        <td style="text-align: center; border-bottom: 4px solid #ccc;" class="Text">Details</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="width: 20%; border-right: 2px solid #ccc;">
            <div style="width: 100%;">
                <input type="text" id="searchbox" placeholder="Search Set & Tag">
            </div>
            <div id="set_tag"></div>
        </td>
        <td style="width: 80%; border-left: 2px solid #ccc; position: relative;">
            <div style="position: absolute; min-width: 100%; top: 0;">
                <p id='msg' style="font-weight: bold; text-align: center;" class="Text">Select any Set or Tag to display the corresponding Test Cases</p>
                <div id="infoDiv" style="display: none;">
                    <table>
                        <tr>
                            <td style="width:10%">
                                <div align="right">
                                    <div id="type"></div>
                                </div>
                            </td>
                            <td style="width: 50%">
                                <div align="left">
                                    <div id="name">
                                    </div>
                                </div>
                            </td>
                            <td width="40%">
                                <table>
                                    <tr>
                                        <td>
                                            <a class="m-btn purple" id="createNew" href="">Create New</a>
                                        </td>
                                        <td>
                                            <a class="m-btn blue" id="rename" href="">Rename</a>
                                        </td>
                                        <td>
                                            <a class="m-btn green" id="edit" href="">Add/Remove</a>
                                        </td>
                                        <td>
                                            <a class="m-btn red" id="delete" href="">Delete</a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="RunTestResultTable"></div>
                <div id="pagination_div"></div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div id="outer_div">
    <div id="inner_div">

    </div>
</div>
{% endblock %}
