{% extends "BaseTemplate.html" %}
{% block title%} Test Step Management {%endblock%}
{% block content %}
<script type="text/javascript" src="/site_media/Jquery/Local/ManageStep.js"></script>
<script type="text/javascript" src="/site_media/Jquery/simplepagination/jquery.simplePagination.js"></script>
<link href="/site_media/Jquery/simplepagination/simplePagination.css" rel="stylesheet"/>
<script>
    $(document).ready(function(){
        $("#create_edit").trigger('click');
    });
</script>

<div align="left">
    <h3 style="font-size: 19px;"><a style="font-weight: bold">Delete Test Step</a></h3>
</div>

<div id='choice_div' align="center">
    <br/>
    <input type='button' id='create_edit' class="m-btn purple" value="Create/Edit"/>
    <input type='button' id='search' class="m-btn " value="Search"/>
    <input type='button' id='feature_driver' class="m-btn green" value="Feature/Driver Options"/>
</div>
<div id='create_edit_div' align="center">
    <div id='choice'>

    </div>

    <br>
    <form action="{% url 'MySite.views.Process_TestStep'%}" method="post">
        {%csrf_token%}
        <div id='info_div'>

        </div>
        <!--br-->
        <div id='footer_div' style="margin-top: 60px;">

        </div>
    </form>
</div>
<div id='search_div' align="center">
    <div id='search_choice'>

    </div>
</div>
<div id='feature_driver_div' align="center">
    <div id='feature_driver_choice'>

    </div>
    <form action="{% url 'MySite.views.Process_FeatureDriver'%}" method="post">  <!-- Process_FeatureDriver -->
        {%csrf_token%}
        <div id='feature_driver_info_div'>

        </div>
        <br>
    </form>
</div>

{% if error_message %}
<div id="error" align="center">
    <p><strong>{{error_message}}</strong></p>
</div>
{%endif%}
<div align="center">
    <div id="delete_error" align="center">

    </div>
    <div id="inner" style="display: none">
        <div align="right" style="float: right">
            <select id="perpageitem">
                <option value="">Select Per Page Item</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div id='search_result' align="center">

        </div>
        <div id="pagination_tab" align="right"></div>
    </div>
</div>
{% endblock %}
