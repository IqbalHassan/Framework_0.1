{% extends "BaseTemplate.html" %}

{% block title%} Run Test {% endblock%}

{% block content %}
<script type="text/javascript" src="/site_media/Jquery/Local/RunTest_new.js"></script>
<script type="text/javascript" src="/site_media/Jquery/simplepagination/jquery.simplePagination.js"></script>
<link href="/site_media/Jquery/simplepagination/simplePagination.css" rel="stylesheet"/>
<article>
    <div class="responsive-tabs">
        <h2>Deployment</h2>
        <div class="tabs-div">
            <table id='' style='display: block;'>
                <tbody>
                <tr>
                    <td>
                        <label > <b id = 'AutoSearchTextBoxLabel' class = 'Text'></b></label>
                        <input class = 'ui-corner-all textbox' id='searchbox' style = 'margin:5px' type='text' title = 'Please Type Keyword and Click On that to add to query' name='searchboxname' placeholder="Search Test Cases Data By Keywords:"/>
                    </td>
                </tr>
                </tbody>
            </table>
            <table id = 'AutoSearchResult'>
                <tbody>
                <tr id = 'searchedtext'>
                    <p></p>
                    <th class = 'Text' style= 'text-align: left'> Test Data Set: </th>
                </tr>
                </tbody>
            </table>
            <div id="time_panel" style="margin-top: 2%;display: none;">
                <b class="Text"></b>
            </div>
            <table>
                <tr>
                    <td width="50%">
                        <div id="RunTestResultTable">

                        </div>
                    </td>
                    <td width="50%">
                        <div id="parameter_div" style="display: block;margin-left: 5%;">

                        </div>
                    </td>
                </tr>
            </table>
            <div id="pagination_div">

            </div>
        </div>
        <h3>Detail</h3>
        <div class="tabs-div">
            <table style="margin-top: 2%;">
                <tr>
                    <td><input type="text" class="textbox" id="start_date" placeholder="Select Starting Date Here"/></td>
                    <td><table><tr id="starting_date"><!--<th><b class="Text">Assigned Tester:</b></th>--></tr></table></td>
                </tr>
                <tr>
                    <td><input type="text" class="textbox" id="end_date" placeholder="Select Ending Date here"/></td>
                    <td><table><tr id="ending_date"><!--<th><b class="Text">Assigned Tester:</b></th>--></tr></table></td>
                </tr>

                <tr>
                    <td><input type="hidden" id="assigned_tester"/></td>
                    <td><table><tr id="tester"><!--<th><b class="Text">Assigned Tester:</b></th>--></tr></table></td>
                </tr>
                <tr>
                    <td><input type="hidden" id="email_list"/></td>
                    <td><table><tr id="email"><!--<th><b class="Text">Assigned Tester:</b></th>--></tr></table></td>
                </tr>
                <tr>
                    <td><input type="text" class="textbox" placeholder="Type Test Objective here " id="testObjective"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="hidden" id="milestone_list" /></td>
                    <td><table><tr id="milestone"><!--<th><b class="Text">Assigned Tester:</b></th>--></tr></table></td>
                </tr>
                <tr>
                    <td><input type="hidden" id="machine_list"/></td>
                    <td><table><tr id="machine"><!--<th><b class="Text">Assigned Tester:</b></th>--></tr></table></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><img id="run_test" class = "Buttons button primary" alt="" title = "Run Test" src="/site_media/run1.gif" style="display:none;width: 40px; height: 40px;"></td>
                </tr>
            </table>
        </div>
        <h2>Available Machine</h2>
        <div class="tabs-div">
            <table width="100%" class="two-column-emphasis" id="machine_listing" style="margin-top: 2%;">

            </table>
            <div id="machine_pagination">

            </div>
        </div>

        <h2>Manage Manual Machine</h2>
        <div class="tabs-div">
            <div align="left">
                <h3 style="font-size: 19px;"><a>Add Manual Test Machine</a></h3>
            </div>
            <table align="center" width="100%" id="manual_machine_body">

            </table>
        </div>
    </div>
    <script>
        // ResponsiveTabs.js | Version:1.10 | Author:Pete Love | www.petelove.com

    <script>
        $(document).ready(function() {
            RESPONSIVEUI.responsiveTabs();
        });
    </script>
</article>
{% endblock %}
