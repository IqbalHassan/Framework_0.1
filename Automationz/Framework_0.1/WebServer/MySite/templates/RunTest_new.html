{% extends "BaseTemplate.html" %}

{% block title%} Run Test {% endblock%}

<script type="text/javascript" src="/site_media/Jquery/Local/RunTest_new.js"></script>
<script type="text/javascript" src="/site_media/Jquery/simplepagination/jquery.simplePagination.js"></script>
<link href="/site_media/Jquery/simplepagination/simplePagination.css" rel="stylesheet"/>
<article>
    <div class="responsive-tabs">
        <h2>Deployment</h2>
        <div class="tabs-div">
            <div id="choice_div" style="display:block">
                <div align="center" width="100%;" style="margin-top:2%;background-color: #ccc;font-size: 150%;">
                    <b>Select the test cases and press 'Next' Button</b>
                </div>
                <table id='' style='display: block;margin-top: 2%;'>
                    <tbody>
                    <tr>
                        <td>
                            <label > <b id = 'AutoSearchTextBoxLabel' class = 'Text'></b></label>
                            <input id='searchbox' type='hidden'/>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table id = 'AutoSearchResult'>
                    <tbody>
                    <tr id = 'searchedtext'>
                        <p></p>
                        <th class = 'Text' style= 'text-align: left'> Test Data Set: </th>
                    </tr>
                    </tbody>
                </table>
                <div id="time_panel" style="margin-top: 2%;display: none;">
                    <b class="Text"></b>
                </div>
                <table>
                    <tr>
                        <td width="50%">
                            <div id="RunTestResultTable">

                            </div>
                        </td>
                        <td width="50%">
                            <div id="parameter_div" style="display: block;margin-left: 5%;">

                            </div>
                        </td>
                    </tr>
                </table>
                <div id="pagination_div">

                </div>
            </div>
            <div id="dependency_tab" style="display:none;">
                <table style="margin-top: 2%;">
                    <tr>
                        <td><input type="text" class="textbox" id="start_date" placeholder="Select Starting Date Here"/></td>
                        <td><table><tr id="starting_date"></tr></table></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="textbox" id="end_date" placeholder="Select Ending Date here"/></td>
                        <td><table><tr id="ending_date"></tr></table></td>
                    </tr>

                    <tr>
                        <td><input type="hidden" id="assigned_tester"/></td>
                        <td><table><tr id="tester"></tr></table></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" id="email_list"/></td>
                        <td><table><tr id="email"></tr></table></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" id="testObjective" /></td>

                        <td><table><tr id="objective"></tr></table></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" id="milestone_list" /></td>
                        <td><table><tr id="milestone"></tr></table></td>
                    </tr>
                    <tr>
                        <td><input type="hidden" id="machine_list"/></td>
                        <td><table><tr id="machine"></tr></table></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><img id="run_test" disabled='disabled' class = "Buttons button primary" alt="" title = "Run Test" src="/site_media/run1.gif" style="display:block;width: 40px; height: 40px;"></td>
                    </tr>
                </table>
            </div>
            <table width="100%;" style="margin-top: 5%;">
                <tr>
                    <td align="left" width="50%">
                        <a id="prev" class="button minibutton bold pill" style="display:none;float: left; border-bottom-right-radius: 0;border-top-right-radius: 0">Previous</a>
                    </td>
                    <td align="right" width="50%">
                        <a id="next" class="button minibutton bold pill" style="float: right; border-top-left-radius: 0; border-bottom-left-radius: 0">Next</a>
                    </td>
                </tr>
            </table>
        </div>
        <h2>Available Machine</h2>
        <div class="tabs-div">
            <div align="right">
                <input type="button" class="m-btn green" id='create_new' value="Create New"/>
            </div>
            <table width="100%" class="two-column-emphasis" id="machine_listing" style="margin-top: 2%;">

            </table>
            <div id="machine_pagination">

            </div>
        </div>
    </div>

</article>
{% endblock %}
