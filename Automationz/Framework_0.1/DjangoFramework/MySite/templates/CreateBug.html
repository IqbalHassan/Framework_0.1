{% extends "BaseTemplate.html" %}

{% block title%}Create Bug{% endblock %}

{% block content %}
<script type="text/javascript" src="/site_media/Jquery/Local/CreateBug.js"></script>
<article>

    <div align="left">
        <h3 style="font-size: 19px;"><a style="font-weight: bold">Log New Bug</a></h3>
    </div>

    <div class="responsive-tabs" style="margin-left: 30px">

        <h2>Detail</h2>
        <div class="tabs-div" align="left" style="margin-top: 30px;margin-left: 20%">
            <table width="100%" style="margin-top: 2%;padding-bottom: 1%;">
                <tr>
                    <td align="right"><b class="Text" style="text-align: right">Project Name:</b></td>
                    <td><select id="project_name" class="selectdrop">
                        <option selected>Select Project</option>
                        {% for x in project %}
                            <option value="{{x}}">{{x}}</option>
                        {% endfor %}
                    </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">Team:</b></td>
                    <td><select id="team_name" class="selectdrop">
                        <option selected>Select Team</option>
                        {% for x in team %}
                        <option value="{{x}}">{{x}}</option>
                        {% endfor %}
                    </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">Title:</b></td>
                    <td><input type="text" class="textbox" placeholder="Title Here" id="title"></td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">Description:</b></td>
                    <td><textarea  id="bug_desc" rows="5" cols="70" placeholder="Description for the task within 150 words"></textarea></td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">Starting Date:</b></td>
                    <td><input type="text"  class="textbox" id="start_date" placeholder="Starting Date Here"></td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">End Date:</b></td>
                    <td><input type="text"  class="textbox" id="end_date" placeholder="Completion Date Here"></td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">Created By:</b></td>
                    <td><select id="created_by" class="selectdrop"><option selected>Select name from the list</option>
                        {% for x in manager %}
                        <option value="{{x}}">{{x}}</option>
                        {% endfor %}
                    </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">Assigned To:</b></td>
                    <td><input class="textbox" id="assigned_tester" placeholder="Select Testers Here"></td>
                    <td><table><tr id="tester"></tr></table></td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">Priority:</b></td>
                    <td><select id="priority" class="selectdrop"><option selected value="1">P1(Highest)</option>
                        <option value="2">P2</option>
                        <option value="3">P3</option>
                        <option value="4">P4</option>
                    </select></td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">Milestone:</b></td>
                    <td><input type="text" id="milestone_list" class="textbox" placeholder="Milestone Here"></td>
                    <td><table><tr id="milestone"></tr></table></td>
                </tr>
                <tr>
                    <td align="right"><b class="Text">Status:</b></td>
                    <td><select id="status" class="selectdrop"><option selected value="Unconfirmed">Unconfirmed</option>
                        <option value="New">New</option>
                        <option value="Assigned">Assigned</option>
                        <option value="Reopened">Reopened</option>
                        <option value="Ready">Ready</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Verified">Verified</option>
                    </select></td>
                </tr>

            </table>
        </div>

        <h2>Test Case</h2>
        <div class="tabs-div" align="left" style="margin-top: 30px;">

            <div align="center">
                <input id="search_case" class="textbox" placeholder="Search Test Case"/>
                <br/><br/>

                <table>
                    <thead>
                        <th></th>
                        <th>Test Case</th>
                        <th></th>
                        <th>Task</th>
                        <th></th>
                        <th>Requirement</th>
                    </thead>
                    <tbody id="linking">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div align="center">
        &nbsp;
        <input type="button" id="submit" class="button minibutton primary" value="Submit"/>
    </div>


    <script>

    <script>
        $(document).ready(function() {
            RESPONSIVEUI.responsiveTabs();

        });
    </script>


</article>
{% endblock %}
