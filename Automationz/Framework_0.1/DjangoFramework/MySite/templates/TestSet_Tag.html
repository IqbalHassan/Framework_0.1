{% extends "BaseTemplate.html" %}
{% block title%} Test Case Management {%endblock%}
{% block content %}
<script type="text/javascript" src="/site_media/Jquery/js/jquery-ui-1.10.3.custom.min.js"></script>
<link type="text/css" href="/site_media/Jquery/css/smoothness/jquery-ui-1.10.3.custom.css" rel="Stylesheet" />
<script type="text/javascript" src="/site_media/Jquery/Local/testset_tag.js"></script>
<div id="main">
    <div align="center">
        <article>
            <p class='text' id="question_text" style="color: black; display: block; font-family: Arial, sans-serif; font-size: 25px; font-weight: 900; text-align: center">
                <a>Manage Test Set & Tag</a>
            </p>
        </article>
    </div>
    <div align="center">
        {% if error_message %}<p align="center"><strong>{{error_message}}</strong></p>{% endif %}
    </div>
    <form action="#" method="get">
        <div align="center">
            <table style="border: 2px #666; font-family: Open Sans, Arial, Helvetica, sans-serif; padding: 2px; margin: 10px;" width="80%">
                <tr>
                    <td align="center">
                        <div id="left">
                            <label><b>Type:</b></label>
                            <select name="type">
                                <option selected value="">Select from list</option>
                                <option value="set">Test Set</option>
                                <option value="tag">Test Tag</option>
                            </select>
                        </div>
                    </td>
                    <td align="center">
                        <div id="right">
                            <label><b>Operation:</b></label>
                            <select id="operation" name="operation">
                                <option value="0"selected="selected">Select from list</option>
                                <option value="1">Create</option>
                                <option value="2">Rename</option>
                                <option value="3">Edit</option>
                                <option value="4">Delete</option>
                            </select>
                        </div>
                    </td>
                    <td align="center">
                        <div id="center">
                            <label><b id="name_variable">Name:</b></label>
                            &nbsp;&nbsp;&nbsp;
                            <input class="ui-corner-all" id="input" style="margin-left: -2%" type='text' title = 'Please Type Keyword' name='inputName' />
                        </div>
                    </td>
                    <td align="center">
                        <div id="renamebox">

                        </div>
                    </td>
                    <td align="center">
                        <div id="button_id">

                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>
{%endblock%}
