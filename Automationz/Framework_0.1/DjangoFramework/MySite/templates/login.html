<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="Signin page for Framework | Automation Solutionz">
<meta name="author" content="Automation Solutionz Inc">

<title>Signin | Automation Solutionz</title>

<link href="/site_media/bootstrap/css/bootstrap.min.css" rel="stylesheet">	
<link href="/site_media/alertify.core.css" rel="stylesheet" />
<link href="/site_media/bootstrap/css/alertify.bootstrap3.css" rel="stylesheet" />

<script src="/site_media/Jquery/jquery-2.1.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/site_media/Jquery/Local/jquery.session.js"></script>
<script src="/site_media/Jquery/alertify.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/site_media/Jquery/handleLogin.js"></script>

<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #eee;
}

.form-signin {
	max-width: 330px;
	padding: 15px;
	margin: 0 auto;
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin .checkbox {
	font-weight: normal;
}

.form-signin .form-control {
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
	font-size: 16px;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.form-signin input[type="text"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
	margin-bottom: 10px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}
</style>
</head>


<body>
	<!-- Signin Form -->
	<div class="container">
		<form class="form-signin" role="signin" action="">
			<h2 class="form-signin-heading">Please sign in</h2>
			
			<input type="text" id="username" placeholder="Username"
				class="form-control" required autofocus />
				
			<input type="password"
				id="password" class="form-control" value="" name="password"
				placeholder="Password" required />
			
			<label class="checkbox">
				<input type="checkbox" value="remember-me" id="username_checkbox"> Remember me
			</label>

			<button class="btn btn-lg btn-primary btn-block" id="loginbtn"
				type="submit">Sign in</button>
		</form>
	</div>
	
	<!-- Navigation Bar -->
	<nav class="navbar navbar-default navbar-fixed-bottom"
		role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<ul class="nav navbar-nav navbar-right">
				<li><a href="http://www.automationsolutionz.com" target="blank">Contact us</a></li>
			</ul>
		</div>
	</nav>


	<!-- These scripts are added at the bottom of the document to increase page load speed -->
	
	<script src="/site_media/bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
		
	<script>
	$(document).ready(function() {
		// Remove all the data stored in session as soon as the user visits this page
		$.session.remove('username');
        $.session.remove('fullname');
        $.session.remove('log');
		
		// Restore the states for the checkbox and username field
		$("#username").val(localStorage.getItem("username") || "");
		if (localStorage.getItem("username_saved")) {
			$("#username_checkbox").prop("checked", true);
		}
	});
	</script>
</body>
</html>
