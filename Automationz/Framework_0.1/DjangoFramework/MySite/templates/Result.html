<!-- Set the document title -->
<script type="text/javascript">
	document.title = "Results";
</script>

<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet" />
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="/site_media/Jquery/Local/Result.js"></script>
<script type="text/javascript" src="/site_media/Jquery/simplepagination/jquery.simplePagination.js"></script>
<link href="/site_media/Jquery/simplepagination/simplePagination.css" rel="stylesheet"/>
<article>

    <a id="simple-menu" href="#sidr" class="button hint--right hint--bounce hint--rounded" data-hint="Apply Filter" style="text-decoration: none;"><img class="mini-loader" height="23" src="/site_media/menu.png" width="23"></a>
    <div id="sidr" class="sidr">
        <h3>Select Filters to apply</h3>
        <div style="text-align: center; margin: 12px;">
            <button onclick='$.sidr("toggle", "sidr");' style="width: 100%; padding: 4px;">X</button>
        </div>
        <ul>
            <li>
                <input class="textbox" placeholder="Search & Select Filter Here" id="inputText" style="padding-left: 10px; width: 95%; margin-top: 40%;z-index: 999999"/>

                <style type="text/css">
                    .ui-widget-content {position: fixed}
                </style>
            </li>
            <li>
                <table style="margin-top: 5%; width: 100%">
                    <tr>
                        <th><p>Filtered By:</p></th>
                    </tr>
                    <tr>
                        <table id="searchedFilter">

                        </table>
                    </tr>
                    <!--tr><td style="display: none;" id="pagination_no">1</td></tr-->
                </table>
        </ul>
    </div>
    <div align="center">
        <div align="right">
            <select id="perpageitem">
                <option value="">Select Per Page Item</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>

            </select>
        </div>

        <div id="allRun" align="center">

        </div>
        <br/>
        <div align="right">
            <div id="pagination_tab" align="right">

            </div>
        </div>
    </div>

    <div id="floatouter" width="100%" align="center">
        <div id="inner">
            <div id="chart">

            </div>
            <br/><br/>
            <div id="show_button">

            </div>
        </div>
    </div>
</article>
