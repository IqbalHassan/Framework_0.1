{% extends "BaseTemplate.html" %}

{% block title%}Results{% endblock %}

{% block content %}
<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400" rel="stylesheet" />
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="/site_media/Jquery/Local/Result.js"></script>
<article>
    <table width="100%">
        <tr>
            <td>
                <div style="float: left">
                    <h3 style="font-size: 19px;"><a style="font-weight: bold">Results</a></h3>
                    <b style="display: none;" id="pagination_no">1</b>
                </div>
            </td>
            <td style="float: right">
                <div id="UpperDiv">
                    <div>
                        <div>
                            <b style="font-size: 120%;">showing <b id="start"></b> - <b id="end"></b> of <b id="total"></b> entries</b>
                        </div>
                        <div style="display: inline-block; float: right">
                            <input  type="button" class="minibutton previous_page" value="<"/>
                            <input  type="button" class="minibutton next_page" value=">"/>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div align="center">
        <div id="allRun">
        </div>
        <div id="allPage" align="center" style="display: none;">
            <br>
            <br>
            <b style="font-size: 150%;font-weight: bolder;">---------------------------------------------------------------------------------------</b>
        </div>
    </div>
    <div id="result_table">

    </div>
    <div id="pagination_div" align="right">
        <div style="display: inline-block">
            <input  type="button" class="minibutton previous_page" value="<"/>
            <input  type="button" class="minibutton next_page" value=">"/>
        </div>
    </div>

    <div id="floatouter" width="100%" align="center">
        <div id="inner">
            <div id="chart">

            </div>
            <br/><br/>
            <div id="show_button">

            </div>
        </div>
    </div>

</article>
{% endblock %}
