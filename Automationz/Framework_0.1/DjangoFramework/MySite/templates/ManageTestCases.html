{% extends 'BaseTemplate.html' %}
{% block title %} Manage Test Cases {% endblock %}
{% block content %}

<!-- Include bootstrap -->
<link rel="stylesheet" href="/site_media/bootstrap/css/bootstrap.min.css">

<!-- Include jsTree -->
<link rel="stylesheet" href="/site_media/Jquery/jstree/themes/default/style.css">
<script type="text/javascript" src="/site_media/Jquery/jstree/jstree.min.js"></script>

<script type="text/javascript" src="/site_media/Jquery/Local/ManageTestCases.js"></script>


<div>
	<button id="select_all_and_open_btn">Select and Open all sections</button>
</div>
<br><br>

<table style="width: 100%;">
	<thead>
		<tr>
			<td style="border-bottom: 2px solid #ccc; text-align: center;" class="Text">Sections</td>
			<td style="text-align: center; border-bottom: 2px solid #ccc; text-align: center;" class="Text">Test Cases</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="width: 22%; border-right: 2px solid #ccc;">
				<div id="tree"></div>
			</td>
			<td style="width: 78%; border-left: 2px solid #ccc;">
				<div id = "RunTestResultTable">
					<p style="font-weight: bold; text-align: center;" class="Text">Select any section to display the corresponding Test Cases</p>
				</div>
			</td>
		</tr>
	</tbody>
</table>

{% endblock %}
