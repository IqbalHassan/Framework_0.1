{% extends 'BaseTemplate.html' %}
{% block title %} Manage Test Cases {% endblock %}
{% block content %}


<!-- Include jsTree -->
<link rel="stylesheet" href="/site_media/Jquery/jstree/themes/default/style.css">
<script type="text/javascript" src="/site_media/Jquery/jstree/jstree.min.js"></script>

<script type="text/javascript" src="/site_media/Jquery/Local/ManageTestCases.js"></script>

<style>
#searchbox {
	width: 94%;
	padding: 5px;
	max-width: 95%;
	outline-color: #000;
	outline-style: none;
	box-shadow: 0 6px 6px -6px black;
	font-size: 1.2em;
}

#searchbox:focus {
	box-shadow: 0 6px 6px -6px blue;
}
</style>

<div align="left">
    <h3 style="font-size: 19px;float: left"><a style="font-weight: bold;">Manage Test Cases</a></h3>
</div>
<table width="100%">
    <tr>
        <td width="80%">
            <div class="subnav-links left">
                <a href="/Home/ManageBug/" class="js-selected-navigation-item subnav-item" data-selected-links="repo_issues /AutomationSolutionz/Framework_0.1/issues?q=is%3Aopen+is%3Aissue">Bugs</a>
                <a href="/Home/ManageTestCases/" class="selected js-selected-navigation-item subnav-item" data-selected-links="repo_pulls /AutomationSolutionz/Framework_0.1/issues?q=is%3Aopen+is%3Apr">Test Cases</a>
                <a href="/Home/ManageLabel/" class="js-selected-navigation-item subnav-item" data-selected-links="repo_labels /AutomationSolutionz/Framework_0.1/labels">Labels</a>
                <a href="/Home/ManageMilestone/" class="js-selected-navigation-item subnav-item" data-selected-links="repo_milestones /AutomationSolutionz/Framework_0.1/milestones">Milestones</a>
            </div>
        </td>
        <!--td width="55%">
            <div align="center">
                <a class="button">Filters</a>
                <input class="textbox" style="width: 60%" placeholder="Search Bugs">
            </div>
        </td-->
        <td width="20%"><a href="/Home/ManageTestCases/CreateNewTestCase/" class="createnew" type="button">New Test Case</a></td>
    </tr>
</table>


<button style="display: none;" id="create_section_btn">Create a new section</button>

<table style="width: 100%;">
	<thead>
		<tr>
			<td style="border-bottom: 4px solid #ccc; text-align: center;" class="Text">Sections</td>
			<td style="text-align: center; border-bottom: 4px solid #ccc;" class="Text">Test Cases</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style="width: 22%; border-right: 2px solid #ccc;">
				<div style="width: 100%;">
					<input type="text" id="searchbox" placeholder="Search Sections">
				</div>
				<div id="tree"></div>
			</td>
			<td style="width: 78%; border-left: 2px solid #ccc; position: relative;">
				<div id = "RunTestResultTable" style="position: absolute; min-width: 100%; top: 0;">
					<p style="font-weight: bold; text-align: center;" class="Text">Select any section to display the corresponding Test Cases</p>
				</div>
			</td>
		</tr>
	</tbody>
</table>

{% endblock %}
