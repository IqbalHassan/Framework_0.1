{% extends "BaseTemplate.html" %}

{% block title%}Manage Team{% endblock %}

{% block content %}
<script type="text/javascript" src="/site_media/Jquery/Local/ManageTeam.js"></script>
<style>
    #searchbox {
        width: 94%;
        padding: 5px;
        max-width: 95%;
        outline-color: #000;
        outline-style: none;
        box-shadow: 0 6px 6px -6px black;
        font-size: 1.2em;
    }

    #searchbox:focus {
        box-shadow: 0 6px 6px -6px blue;
    }
</style>
<article>
    <table align="left">
        <tr>
            <td width="90%">
                <div align="left">
                    <h3 style="font-size: 19px;"><a style="font-weight: bold;margin-right: 150%;">Manage Teams</a></h3>
                </div>
            </td>
            <td width="10%"><a href="" class="m-btn purple" style="text-align: center;width: 75%;" id="new_team">Create New Team</a></td>
        </tr>
    </table>
    <table style="width: 100%;">
        <thead>
        <tr>
            <td style="border-bottom: 4px solid #ccc; text-align: center;" class="Text">Teams</td>
            <td style="text-align: center; border-bottom: 4px solid #ccc;" class="Text">Details</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td style="width: 20%; border-right: 2px solid #ccc;">
                <div style="width: 100%;">
                    <input type="text" id="searchbox" placeholder="Search For Team">
                </div>
                <div id="team"></div>
            </td>
            <td style="width: 80%; border-left: 2px solid #ccc; position: relative;">
                <div style="position: absolute; min-width: 100%; top: 0;">
                    <p id='msg' style="font-weight: bold; text-align: center;" class="Text">Select any Team to view</p>
                    <div id="infoDiv" style="display: none;">
                        <table>
                            <tr>
                                <td style="width:10%">
                                    <div align="right">
                                        <div id="type"></div>
                                    </div>
                                </td>
                                <td style="width: 50%">
                                    <div align="left">
                                        <div id="name">
                                        </div>
                                    </div>
                                </td>
                                <td width="40%">
                                    <table>
                                        <tr>
                                            <td>
                                                <a class="m-btn purple" id="createNew" href="">Create New Team</a>
                                            </td>
                                            <td>
                                                <a class="m-btn blue" id="rename" href="">Rename</a>
                                            </td>
                                            <td>
                                                <a class="m-btn green" id="edit" href="">Add/Remove</a>
                                            </td>
                                            <td>
                                                <a class="m-btn red" id="delete" href="">Delete</a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="RunTestResultTable" style="display:none;">

                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="outer_div">
        <div id="inner_div">

        </div>
    </div>
</article>
{% endblock %}
