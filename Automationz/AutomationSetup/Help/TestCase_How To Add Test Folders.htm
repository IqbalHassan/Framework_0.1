<H1>How To Add Folders for Test Cases?</H1></HEAD>
<BODY>

<p>1. Login as User</p>

<p>2. Under 'Testing' Click on 'Test Cases'</p>

<p>3. Choose 'Folder View'</p>

<p>4. Click on 'New Section'</p>

<p>5. Fill in 'Name of the new section'</p>

<p>6. Click Ok</p>

<img src="./Pics/TC_AddFolders.gif"/>
