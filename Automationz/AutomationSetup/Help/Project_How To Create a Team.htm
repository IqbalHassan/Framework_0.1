<H1>How To Create Team?</H1></HEAD>
<BODY>

<p>1. Login as User</p>

<p>2. Under 'Manage' Click on 'Project'</p>

<p>3. Choose Project</p>

<p>4. Click on 'Manage Teams' And 'Create Team'</p>

<p>5. Fill out Team Name, Manager and Tester details</p>

<p>6. Click Submit</p>
