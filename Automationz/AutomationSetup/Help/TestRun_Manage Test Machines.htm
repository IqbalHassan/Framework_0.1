<H1>How To Manage Test Machine?</H1></HEAD>
<BODY>

<p>1. Login as User</p>

<p>2. Under 'Testing' Click on 'Deployment'</p>

<p>3. Click on 'Available Machines' to show all the machines</p>

<p>4. Click on 'Manage Manual Machine' to create new machine</p>

<p>5. Fill in Machine Name & IP</p>

<p>6. Click on 'Create'</p>
