<H1>How To Add Link User To Project?</H1></HEAD>
<BODY>

<p>1. Login as Super User</p>

<p>2. Under 'Users' Click on 'Link To Project'</p>

<p>3. Select A User</p>

<p>4. On the right side select projects</p>

<p>5. Click Save</p>
