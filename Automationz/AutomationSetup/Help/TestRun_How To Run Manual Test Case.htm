<H1>How To Run Manual Test Case?</H1></HEAD>
<BODY>

<p>1. Login as User</p>

<p>2. On Dashboard Click on 'Assigned Tests'</p>

<p>3. Click on 'Run ID' to show all Tests</p>

<p>4. Pick a Test Case & Click on 'Execute' to start testing</p>

<p>5. Fill in Test Steps</p>

<p>6. Click on 'Submit'</p>
