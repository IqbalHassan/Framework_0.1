<H1>How To Add Feature for Test Cases?</H1></HEAD>
<BODY>

<p>1. Login as User</p>

<p>2. Under 'Manage' Click on 'Project Settings'</p>

<p>3. Click on Features</p>

<p>4. Enter 'Feature Name'</p>

<p>5. Click Ok</p>

<p>6. Click On Feature Added & link to project</p>
