<H1>How To Add Test Cases?</H1></HEAD>
<BODY>

<p>0. Pre-Req: Add Folder & Feature</p>

<p>1. Login as User</p>

<p>2. Under 'Testing' Click on 'Test Cases'</p>

<p>3. Choose 'Create/Edit'</p>

<p>4. Fill 'Test Case title'</p>

<p>5. Choose Folder & Feature for Test Case</p>

<p>6. Add Test Steps</p>

<p>7. Click Save</p>
