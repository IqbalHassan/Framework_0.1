<H1>How To Create & View Requirement?</H1></HEAD>
<BODY>

<p>1. Login as User</p>

<p>2. Under 'Requirement' Click on 'Create/Edit'</p>

<p>3. Fill in Requirement Details</p>

<p>4. Requirements can be linked to 'Task' using Task Tab</p>

<p>5. Click 'Save'</p>

<p>6. To view Requirement  - Under 'Requirement' Click on 'Search'</p>
